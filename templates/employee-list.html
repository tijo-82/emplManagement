<!-- employees/templates/employees/employee_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1><a href="{% url 'employeesApp:employee_add' %}" class="purple-btn">Add Employee</a>
    <ul>
        {% for employee in employees %}
        <li>{{ employee.first_name }} {{ employee.last_name }}({{ employee.email }}) - {{ employee.department }} (Salary: {{ employee.salary }})</li>
        {% endfor %}
    </ul>
</body>
</html>
